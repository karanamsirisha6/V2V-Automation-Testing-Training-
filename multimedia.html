<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia</title>
    </head>

    <body>
        <h2>Using Html we create video and audio</h2>
        <video width="500" height="300" controls>
            <source src="video.mp4" type="video/mp4">
        </video><br><br>

        <audio controls>
            <source src="audio.mp3" type="audio/mp3">
        </audio>
    </body>
</html>
